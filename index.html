<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="keyboard">
      <section class="Line1">
        <div class="one">Esc</div>
        <div class="one"><span>1 </span><span> !</span></div>
        <div class="one"><span>2</span><span>@</span></div>
        <div class="one"><span>3</span><span>#</span></div>
        <div class="one"><span>4</span><span>$</span></div>
        <div class="one"><span>5</span><span>%</span></div>
        <div class="one"><span>6</span><span>^</span></div>
        <div class="one"><span>7</span><span>&</span></div>
        <div class="one"><span>8</span><span>*</span></div>
        <div class="one"><span>9</span><span>(</span></div>
        <div class="one"><span>0</span><span>)</span></div>
        <div class="one"><span>-</span><span>_</span></div>
        <div class="one"><span>=</span><span>+</span></div>
        <div class="two"><i class="fa-solid fa-arrow-left"></i></div>
      </section>
      <section class="Line2">
        <div class="oneHalf">Tab</div>
        <div class="one">q</div>
        <div class="one">w</div>
        <div class="one">e</div>
        <div class="one">r</div>
        <div class="one">t</div>
        <div class="one">y</div>
        <div class="one">u</div>
        <div class="one">i</div>
        <div class="one">o</div>
        <div class="one">p</div>
        <div class="one"><span>[</span><span>{</span></div>
        <div class="one"><span>]</span><span>}</span></div>
        <div class="oneHalf"><span>\</span><span>|</span></div>
      </section>
      <section class="Line3">
        <div class="two">CapsLk</div>
        <div class="one">a</div>
        <div class="one">s</div>
        <div class="one">d</div>
        <div class="one">f</div>
        <div class="one">g</div>
        <div class="one">h</div>
        <div class="one">j</div>
        <div class="one">k</div>
        <div class="one">l</div>
        <div class="one"><span>;</span><span>:</span></div>
        <div class="one"><span>'</span><span>"</span></div>
        <div class="two">Enter</i></div>
      </section>
      <section class="Line4">
        <div class="twoHalf">Shift</div>
        <div class="one">z</div>
        <div class="one">x</div>
        <div class="one">c</div>
        <div class="one">v</div>
        <div class="one">b</div>
        <div class="one">n</div>
        <div class="one">m</div>
        <div class="one">,</div>
        <div class="one">.</div>
        <div class="one"><span>/</span><span>?</span></div>
        <div class="twoHalf">Shift</div>
      </section>
      <section class="Line5">
        <div class="one">Ctrl</div>
        <div class="one">Win</div>
        <div class="one">Alt</div>
        <div class="eight">Space</div>
        <div class="one">Alt</div>
        <div class="one">Fn</div>
        <div class="one">Win</div>
        <div class="one">Ctrl</div>
      </section>
      

      
    </main>
    <section class="toggle">
      <i class="fa-solid fa-toggle-off"></i>
      <i class="fa-solid fa-toggle-on"></i>
    </section>
    <script src="script.js"></script>
  </body>
</html>
